<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>View Book Records</title>
    <link rel="stylesheet" href="{%static 'CSS/BRMstyle.css' %}">
  </head>
  <body>
    <div id= "header">
      <h1>BOOK RECORD MANAGEMENT</h1> 
      <div id='nav'>       <!--create link by ancar tag-->
        <a href="/BRMapp/view-books">View All</a>
        <a href="/BRMapp/new-books">Add New</a>
        <a href="/BRMapp/search-books">Search</a>
        <a href="/BRMapp/logout">Logout</a>
      </div>
      <h2>Hello, {{username}} </h2>  
    </div>
    <div id="main">
      <h2>View Book Records</h2>
      <table>
        <thead>   
          <th>Book Title</th>  <!--th for column name-->
          <th>Author</th>
          <th>Price</th>
          <th>Publisher</th>
        </thead>
        {% for book in books %} <!-- we create for loop for accessing all book data-->
        <tr>
          <td>{{book.title}}</td>  <!--td for column data-->
          <td>{{book.author}}</td>
          <td>{{book.price}}</td>
          <td>{{book.publisher}}</td>
          <td><a class="btn" href="/BRMapp/edit-book?bookid={{book.id}}">Edit</a></td>
          <td><a class="btn" href="/BRMapp/delete-book?bookid={{book.id}}">delete</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
